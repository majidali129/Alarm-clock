<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Alarm Clock Using JS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="formWraper">
        
        <form>
            <div class="mb-3">
              <label for="alarmTime" class="form-label">Alarm Time</label>
              <input type="text" class="form-control" id="alarmTime" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss" >
              
            <button type="submit" id="alarmBtn" class="btn btn-success">Set Alarm</button>
          </form>
    </div>
</body>
</html>
